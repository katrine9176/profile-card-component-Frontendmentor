<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="bg bg-top"></div>
    <div class="bg bg-bottom"></div>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__svg">
      <img src="./images/image-victor.jpg" alt="Victor" class="card__img">
      <h1 class="card__heading">Victor Crest <span class="card__heading-number">26</span></h1>
      <p class="card__city">London</p>
      <hr />
      <div class="card__stats">
        <div class="card__stats-element">
          <p class="card__stats-element-number">80K</p>
          <p class="card__stats-element-text">Followers
          </p>
        </div>
        <div class="card__stats-element">
          <p class="card__stats-element-number">803K</p>
          <p class="card__stats-element-text">Likes</p>
        </div>
        <div class="card__stats-element">
          <p class="card__stats-element-number">1.4K</p>
          <p class="card__stats-element-text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/katrine9176" target="_blank">@katrine9176</a>.
    </div>
  </main>





</body>

</html>
